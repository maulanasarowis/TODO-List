<html lang="en">

<head>

  <!-- Jumbotron -->
  <div class="jumbotron jumbotron-fluid text-center">

      <h2 class="display-4 logo">
        <p><img src="icon/icon.png" height="35" width="35"></p>
        <span>ToDo </span>List

      <p id="time"></p>
    </div>

  <!-- akhir Jumbotron -->

  <!-- form input -->
  <div class="container">
    <div class="input-group mb-3">
      <input id="teks-baru" type="text" class="form-control" placeholder="Apa yang harus dikerjakan?" required>
      <button class="btn" type="submit" onclick="add()">Tambah</button>

    </div>
    <div id="todo">


    </div>
  </div>
